{% extends "base.html" %}

{% block content %}
<section class="section-content padding-y bg">

<div class="container">
    <div class="row">
    <aside class="col-md-3">
        <!--   SIDEBAR   -->
        <ul class="list-group">
           
            <a class="list-group-item active bg-warning" href="#"> My order history </a>
            <a class="list-group-item text-warning" href="#"> Edit Profile </a>
            <a class="list-group-item text-warning" href="#"> Change Password </a>
            
          
        </ul>
        <br>
        <!--   SIDEBAR .//END   -->
    </aside>
    <main class="col-md-9">
        <h2>Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
        </form>
    </main>
    </div> <!-- row.// -->
</div>
</section>
{% endblock %}
