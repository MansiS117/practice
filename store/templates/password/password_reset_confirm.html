
{% block content %}
  <div class="password-reset-confirm-container">
    <h2>Reset Your Password</h2>
    <p class="description">Please enter your new password below to reset it.</p>
    <form method="post" class="password-reset-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Centering the content container */
    .password-reset-confirm-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading Style */
    .password-reset-confirm-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Paragraph Styling */
    .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Form Styling */
    .password-reset-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Form input styling */
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Submit Button styling */
    .submit-btn {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    .submit-btn:hover {
      background-color: #45a049;
    }

    /* Responsive design for mobile screens */
    @media (max-width: 600px) {
      .password-reset-confirm-container {
        width: 90%;
        padding: 15px;
      }

      .password-reset-confirm-container h2 {
        font-size: 20px;
      }

      .description {
        font-size: 14px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
{% endblock %}
