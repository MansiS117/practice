
{% block content %}
  <div class="password-reset-complete-container">
    <h2>Password Reset Complete</h2>
    <p class="description">
      Your password has been successfully reset. You can log in now.
    </p>
    <p class="description">
      Click <a href="{% url 'login' %}" class="login-link">here</a> to log in to your account.
    </p>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Centering the content */
    .password-reset-complete-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading Style */
    .password-reset-complete-container h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Paragraph Styling */
    .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Link Styling for the login link */
    .login-link {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* Responsive design for mobile screens */
    @media (max-width: 600px) {
      .password-reset-complete-container {
        width: 90%;
        padding: 15px;
      }

      .password-reset-complete-container h2 {
        font-size: 20px;
      }

      .description {
        font-size: 14px;
      }

      .login-link {
        font-size: 14px;
      }
    }
  </style>
{% endblock %}
