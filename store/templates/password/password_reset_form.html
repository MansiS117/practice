
{% block content %}
  <div class="password-reset-container">
    <h2>Password Reset</h2>
    <p class="description">Enter your email address to receive a password reset link.</p>
    <form method="post" class="password-reset-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Container to center the content */
    .password-reset-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Heading style */
    .password-reset-container h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Description styling */
    .description {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    /* Form styling */
    .password-reset-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Styling for form fields */
    .form-group {
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    /* Button styling */
    .submit-btn {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    .submit-btn:hover {
      background-color: #45a049;
    }

    /* Form field error styling */
    .form-group .errorlist {
      color: red;
      font-size: 14px;
    }

    /* Responsive design: Ensure it's mobile-friendly */
    @media (max-width: 600px) {
      .password-reset-container {
        width: 90%;
        padding: 15px;
      }

      .password-reset-container h2 {
        font-size: 20px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
{% endblock %}
