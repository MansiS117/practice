<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
   
</head>
<body>
    {% include 'components/navbar.html' %}
    <ul class="category-list">
      {% for category in categories %}
          <li class="category-item">
              <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
          </li>
      {% empty %}
          <li>No categories available.</li>
      {% endfor %}
  </ul>
    <div class="container mt-5">
        {% for book in books %}
        <a href="{% url 'book_detail' book.id %}" class="stretched-link" style = "text-decoration: none;">
    <div class="card"  style="width: 18rem;">
        <img src="{{ book.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-title">{{ book.author  }}</p>
          <p class="card-text">{{ book.price }}</p> 
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div></a>
      {% endfor %}
    </div>
</body>
</html>
